<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XR-Lab 실험 참가 예약</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>XR-Lab 실험 참가 예약</h1>
            <p>저희 XR-Lab의 연구에 참여해주셔서 감사합니다. 아래에서 원하시는 실험 참가 시간을 선택해주세요.</p>
        </header>

        <main>
            <div id="schedule-container">
                <h2>참가 가능 시간</h2>
                <!-- Time slots will be generated by JavaScript -->
            </div>

            <form id="booking-form">
                <h2>예약자 정보</h2>
                <div class="form-group">
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" name="name" required placeholder="성함을 입력해주세요">
                </div>
                <div class="form-group">
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email" name="email" required placeholder="연락받을 이메일을 입력해주세요">
                </div>
                
                <input type="hidden" id="selected-time" name="selected_time">

                <button type="submit" id="submit-button" disabled>예약하기</button>
            </form>
            <div id="confirmation-message" style="display:none;">
                <h3>예약이 접수되었습니다!</h3>
                <p>기입하신 이메일로 확정 안내를 보내드리겠습니다. 감사합니다.</p>
                <small>참고: 이 페이지는 데모 버전으로, 다른 사람이 동일한 시간을 선택할 수 있습니다. 예약은 선착순으로 확정됩니다.</small>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 XR-Lab. All Rights Reserved.</p>
        </footer>
    </div>
    <script defer src="/main.js"></script>
</body>
</html>
